<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/leaf.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/components/upload.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <title>Leafer | Upload!</title>
  </head>
  <body>
    <div class="upload container">
      <h1 class="upload__header">upload!</h1>
      <div class="upload__img_box">
        <btn class="upload__img_box_circle">
          <span class="material-symbols-outlined"> upload_file </span>
        </btn>
        <h2 class="upload__img_box_desc">no file selected</h2>
      </div>
      <div class="upload__headline_box">
        <form class="upload__headline_form">
          <input
            class="upload__headline_field"
            placeholder="enter headline here..."
          />
        </form>
      </div>
      <button class="upload__button">upload</button>
    </div>
    <script src="./src/upload.js"></script>
  </body>
</html>
