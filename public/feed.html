<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/leaf.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/components/feed.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <title>View Feed | Leafer</title>
  </head>
  <body>
    <div class="post container">
      <div class="post__box">
        <div class="post__box_header">
          <btn class="post__box_user_img_circle">
            <img
              src="./assets/chopper.png"
              class="post__box_user_img"
              alt="user1"
            />
          </btn>
          <div class="post__box_headline_box">
            <h1 class="post__box_headline">I'm the best pirate !</h1>
          </div>
        </div>
        <div class="post__box_upload_img_box">
          <img
            src="./assets/chopper_photo.jpeg"
            class="post__box_upload_img"
            alt="user1img"
          />
        </div>
        <div class="post__box_footer">
          <button class="post__box_like">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
          <button class="post__box_comment">
            <span class="material-symbols-outlined"> chat </span>
          </button>
        </div>
      </div>
      <div class="post__box">
        <div class="post__box_header">
          <btn class="post__box_user_img_circle">
            <img
              src="./assets/luffy.png"
              class="post__box_user_img"
              alt="user2"
            />
          </btn>
          <div class="post__box_headline_box">
            <h1 class="post__box_headline">where's zoro!?!</h1>
          </div>
        </div>
        <div class="post__box_upload_img_box">
          <img
            src="./assets/crew.webp"
            class="post__box_upload_img"
            alt="user2img"
          />
        </div>
        <div class="post__box_footer">
          <button class="post__box_like">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
          <button class="post__box_comment">
            <span class="material-symbols-outlined"> chat </span>
          </button>
        </div>
      </div>
      <div class="post__box">
        <div class="post__box_header">
          <btn class="post__box_user_img_circle">
            <img
              src="./assets/zoro.jpeg"
              class="post__box_user_img"
              alt="user3"
            />
          </btn>
          <div class="post__box_headline_box">
            <h1 class="post__box_headline">beautiful.</h1>
          </div>
        </div>
        <div class="post__box_upload_img_box">
          <img
            src="./assets/zoro_swords.jpeg"
            class="post__box_upload_img"
            alt="user3img"
          />
        </div>
        <div class="post__box_footer">
          <button class="post__box_like">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
          <button class="post__box_comment">
            <span class="material-symbols-outlined"> chat </span>
          </button>
        </div>
      </div>
    </div>
    <script src="./src/feed.js"></script>
  </body>
</html>
