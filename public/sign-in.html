<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/leaf.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/components/sign-in.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <title>Sign-In | Leafer</title>
  </head>
  <body>
    <header class="logo container">
      <h1>
        Leafer<span class="material-symbols-outlined icon__leaf">
          nest_eco_leaf
        </span>
      </h1>
    </header>
    <div class="sign-in container">
      <div class="sign-in__box">
        <h1 class="sign-in__box_header">log in!</h1>
        <form class="sign-in__box_form" id="sign-in__box_form">
          <input
            class="sign-in__box_username_field"
            placeholder="enter username..."
          />
          <input
            type="password"
            class="sign-in__box_password_field"
            placeholder="enter password..."
          />
          <input type="submit" class="sign-in__box_submit" value="log in" />
        </form>
        <p class="sign-in__box_footer">
          not a user?
          <a href="./sign-up.html">sign up</a>
        </p>
      </div>
    </div>
    <script type="module" src="./src/sign-in.js"></script>
  </body>
</html>
