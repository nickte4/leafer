<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/components/sign-in.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <title>Leafer</title>
  </head>
  <body>
    <div class="sign-in container">
      <div class="sign-in__box">
        <h1 class="sign-in__box_header">log in.</h1>
        <form class="sign-in__box_form" id="sign-in__box_form">
          <input
            class="sign-in__box_username_field"
            placeholder="enter username..."
          />
          <input
            type="password"
            class="sign-in__box_password_field"
            placeholder="enter password..."
          />
          <input type="submit" class="sign-in__box_submit" value="log in" />
        </form>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
